{% extends 'base.html' %}
{% block title %}Daftar Buku{% endblock %}
{% block content %}
<h2 class="mb-4">Daftar Buku</h2>
<div class="row">
  {% for buku in buku_list %}
  <div class="col-md-3 mb-4">
    <div class="card h-100">
      {% if buku.foto %}
      <img src="{{ url_for('uploaded_file', filename=buku.foto) }}" class="card-img-top">
      {% else %}
      <img src="{{ url_for('static', filename='images/default.png') }}" class="card-img-top">
      {% endif %}
      <div class="card-body">
        <h5>{{ buku.judul }}</h5>
        <p>Penulis: {{ buku.penulis }}</p>
        <a href="{{ url_for('book_detail', buku_id=buku.id) }}" class="btn btn-sm btn-primary">Detail & Pinjam</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
